<!DOCTYPE html>
<html>
<head>
  <title>WPWW Asana Task Creator</title>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      background-color: #4573D5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #3a63c2;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      display: block;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      display: block;
    }
    .info {
      background-color: #e2f0fb;
      color: #0c5460;
      display: block;
    }
    .settings-link {
      display: block;
      margin-top: 15px;
      text-align: center;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h2>Asana Ticket erstellen</h2>
  
  <div class="form-group">
    <label for="project">Projekt:</label>
    <select id="project"></select>
  </div>
  
  <div class="form-group">
    <label for="title">Titel:</label>
    <input type="text" id="title" placeholder="Ticket-Titel">
  </div>
  
  <div class="form-group">
    <label for="description">Beschreibung:</label>
    <textarea id="description" rows="4" placeholder="Beschreibung des Tickets"></textarea>
  </div>
  
  <div class="form-group">
    <label for="priority">Priorit√§t:</label>
    <select id="priority">
      <option value="high">Hoch</option>
      <option value="medium" selected>Mittel</option>
      <option value="low">Niedrig</option>
    </select>
  </div>
  
  <button id="create-task">Ticket erstellen</button>
  
  <div id="status" class="status"></div>
  
  <a href="#" id="settings-link" class="settings-link">Einstellungen</a>
  
  <script src="popup.js"></script>
</body>
</html>
